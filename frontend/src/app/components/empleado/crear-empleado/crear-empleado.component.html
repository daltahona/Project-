<div class="aside-container">
  <p-card header="Crear Empleado" [style]="{ width: '100%' }">
    <ng-template pTemplate="header">
      <!-- Aquí puedes agregar contenido adicional en el encabezado si es necesario -->
    </ng-template>
    <div>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input class="w-12" type="text" pInputText formControlName="nombre" placeholder="Nombre" title="Nombre">
            </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input class="w-12" type="text" pInputText formControlName="apellido" placeholder="Apellido" title="Apellido">
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input class="w-12" type="text" pInputText formControlName="telefono" placeholder="Teléfono" title="Teléfono">
            </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
              <input class="w-12" type="text" pInputText formControlName="direccion" placeholder="Dirección" title="Dirección">
            </div>
          </div>
        </div>

        <div class="grid">
          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
              <input class="w-12" type="text" pInputText formControlName="cargo" placeholder="Cargo" title="Cargo">
            </div>
          </div>

          <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
              <input class="w-12" type="email" pInputText formControlName="correo" placeholder="Correo" title="Correo">
            </div>
          </div>
        </div>

        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="menu-button mr-4"
            type="submit"
          ></button>

          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="menu-button mr-4"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
    <ng-template pTemplate="footer">
      <!-- Aquí puedes agregar contenido adicional en el pie de página si es necesario -->
    </ng-template>
  </p-card>
</div>

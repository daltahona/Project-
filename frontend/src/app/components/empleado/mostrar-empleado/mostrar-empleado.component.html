<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
        <div class="flex justify-content-between flex-wrap">
            <h3 class="ml-4">
                Registro de Empleados
            </h3>
            <div class="mt-2 mr-2">
                <a
                    pButton
                    pRipple
                    label="Crear Empleados"
                    icon="pi pi-user-plus"
                    class="menu-button"
                    [routerLink]="['/empleados/nuevo']">
                </a>
            </div>
        </div>
    </ng-template>
    <div class="table-container">
        <p-table [value]="empleados">
            <ng-template pTemplate="header">
                <tr class="table-header">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Cargo</th>
                    <th>Correo</th>
                    <th class="flex justify-content-center flex-wrap">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empleados>
                <tr class="table-row">
                    <td>{{ empleados.nombre }}</td>
                    <td>{{ empleados.apellido }}</td>
                    <td>{{ empleados.telefono }}</td>
                    <td>{{ empleados.direccion }}</td>
                    <td>{{ empleados.cargo }}</td>
                    <td>{{ empleados.correo }}</td>
                    <td>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-print"
                            class="menu-button mr-1">
                        </button>
                        <a
                            pButton
                            pRipple
                            icon="pi pi-sync"
                            class="menu-button bg-warning mr-1"
                            [routerLink]="['/empleados/edit', empleados.id]">
                        </a>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-eraser"
                            class="menu-button bg-danger mr-1"
                            (click)="eliminar(empleados.id)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>

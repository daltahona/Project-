<div class="aside-container">
  <p-card header="Create Employee" [style]="{ width: '100%' }">
      <ng-template pTemplate="header">
          <!-- You can add additional content in the header if necessary -->
      </ng-template>
      <div>
          <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
              <div class="grid">
                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                          <input class="w-12" type="text" pInputText formControlName="firstName" placeholder="First Name" title="First Name">
                      </div>
                  </div>

                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                          <input class="w-12" type="text" pInputText formControlName="lastName" placeholder="Last Name" title="Last Name">
                      </div>
                  </div>
              </div>

              <div class="grid">
                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                          <input class="w-12" type="text" pInputText formControlName="phone" placeholder="Phone" title="Phone">
                      </div>
                  </div>

                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-home"></i></span>
                          <input class="w-12" type="text" pInputText formControlName="address" placeholder="Address" title="Address">
                      </div>
                  </div>
              </div>

              <div class="grid">
                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-briefcase"></i></span>
                          <input class="w-12" type="text" pInputText formControlName="position" placeholder="Position" title="Position">
                      </div>
                  </div>

                  <div class="col-12 sm:col-6">
                      <div class="p-inputgroup mb-1">
                          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                          <input class="w-12" type="email" pInputText formControlName="email" placeholder="Email" title="Email">
                      </div>
                  </div>
              </div>

              <div class="flex justify-content-center flex-wrap">
                  <button 
                      pButton 
                      pRipple
                      label="Save"
                      icon="pi pi-save"
                      severity="info"
                      class="menu-button mr-4"
                      type="submit"
                  ></button>

                  <button 
                      pButton 
                      pRipple
                      label="Cancel"
                      icon="pi pi-times-circle"
                      severity="warning"
                      class="menu-button mr-4"
                      type="button"
                      (click)="cancel()"
                  ></button>
              </div>
          </form>
      </div>
      <ng-template pTemplate="footer">
          <!-- You can add additional content in the footer if necessary -->
      </ng-template>
  </p-card>
</div>

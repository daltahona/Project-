<div class="aside-container">
    <p-card header="Create Product" [style]="{ width: '100%' }">
      <ng-template pTemplate="header">
        <!-- Puedes agregar contenido adicional en el encabezado si es necesario -->
      </ng-template>
      <div>
        <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
          <div class="grid">
            <!-- Name -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
                <input 
                  class="w-12" 
                  type="text" 
                  pInputText 
                  formControlName="name" 
                  placeholder="Name" 
                  title="Name">
              </div>
            </div>
            
            <!-- Quantity -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-sort-numeric-up"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="quantity" 
                  placeholder="Quantity" 
                  title="Quantity">
              </div>
            </div>
          </div>
  
          <div class="grid">
            <!-- Employee ID -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="employee_id" 
                  placeholder="Employee ID" 
                  title="Employee ID">
              </div>
            </div>
  
            <!-- Supplier ID -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="supplier_id" 
                  placeholder="Supplier ID" 
                  title="Supplier ID">
              </div>
            </div>
          </div>
  
          <div class="grid">
            <!-- Category ID -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="category_id" 
                  placeholder="Category ID" 
                  title="Category ID">
              </div>
            </div>
  
            <!-- Product Type ID -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="productType_id" 
                  placeholder="Product Type ID" 
                  title="Product Type ID">
              </div>
            </div>
          </div>
  
          <div class="grid">
            <!-- Product Detail ID -->
            <div class="col-12 sm:col-6">
              <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-info-circle"></i></span>
                <input 
                  class="w-12" 
                  type="number" 
                  pInputText 
                  formControlName="productDetail_id" 
                  placeholder="Product Detail ID" 
                  title="Product Detail ID">
              </div>
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="flex justify-content-center flex-wrap">
            <button 
              pButton 
              pRipple 
              label="Save" 
              icon="pi pi-save" 
              severity="info" 
              class="menu-button mr-4" 
              type="submit">
            </button>
  
            <button 
              pButton 
              pRipple 
              label="Cancel" 
              icon="pi pi-times-circle" 
              severity="warning" 
              class="menu-button mr-4" 
              type="button" 
              (click)="cancel()">
            </button>
          </div>
        </form>
      </div>
      <ng-template pTemplate="footer">
        <!-- Puedes agregar contenido adicional en el pie de pÃ¡gina si es necesario -->
      </ng-template>
    </p-card>
  </div>

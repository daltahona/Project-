<p-card class="w-12 h-full">
    <ng-template pTemplate="header">
      <div class="flex justify-content-between flex-wrap">
        <h3 class="ml-4">
          Registro de Proveedores
        </h3>
        <div class="mt-2 mr-2">
          <a
            pButton
            pRipple
            label="Crear Proveedor"
            icon="pi pi-user-plus"
            class="menu-button"
            [routerLink]="['/proveedores/nuevo']">
          </a>
        </div>
      </div>
    </ng-template>
    <div class="table-container">
      <p-table [value]="proveedores">
        <ng-template pTemplate="header">
          <tr class="table-header">
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>NIT</th>
            <th class="flex justify-content-center flex-wrap">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proveedor>
          <tr class="table-row">
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.telefono }}</td>
            <td>{{ proveedor.correo }}</td>
            <td>{{ proveedor.nit }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-print"
                class="menu-button mr-1">
              </button>
              <a
                pButton
                pRipple
                icon="pi pi-sync"
                class="menu-button bg-warning mr-1"
                [routerLink]="['/proveedores/edit', proveedor.nit]">
              </a>
              <button
                pButton
                pRipple
                icon="pi pi-eraser"
                class="menu-button bg-danger mr-1"
                (click)="eliminar(proveedor.nit)">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
